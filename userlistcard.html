
<!DOCTYPE html>
<html lang="en" ng-app="userList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="userlist.js"></script>
    <link rel="stylesheet" href="userlistcard.css">
</head>
<body ng-controller="userListCtrl">
    


<div id="section">
     <button>+ Add User</button>
        
</div>
<div class="cont">
<div class="userProfile">
    <div class="UserProfileImage">
        <img src="user.webp" width="100" height="100"/>
    </div>
    <div class="userInfo">
    <p id="name" ng-bind="firstname,lastName">{{firstname | lowercase}} {{lastName |lowercase}} </p>
    <!-- <p id="name" ng-bind="lastName">{{lastName}} </p> -->
    <p class="mail" ng-bind="email">{{email}}</p>
    <div ><p class="s" ng-bind="status">{{status}}</p></div>  
    </div>
 
</div>
</div>

<div class="cont">
    <div class="userProfile">
        <div class="UserProfileImage">
            <img src="user.webp" width="100" height="100"/>
        </div>
        <div class="userInfo">
        <p id="name" ng-bind="firstname1,lastName1">{{firstname1 | lowercase}} {{lastName1 |lowercase}} </p>
        <!-- <p id="name" ng-bind="lastName">{{lastName}} </p> -->
        <p class="mail" ng-bind="email1">{{email1}}</p>
        <div ><p class="s" ng-bind="status1">{{status1}}</p></div>  
        </div>
     
    </div>
    </div>

    <div class="cont">
        <div class="userProfile">
            <div class="UserProfileImage">
                <img src="user.webp" width="100" height="100"/>
            </div>
            <div class="userInfo">
            <p id="name" ng-bind="firstname2,lastName2">{{firstname2 | lowercase}} {{lastName2 |lowercase}} </p>
            <!-- <p id="name" ng-bind="lastName">{{lastName}} </p> -->
            <p class="mail" ng-bind="email2">{{email2}}</p>
            <div ><p class="s" ng-bind="status2">{{status2}}</p></div>  
            </div>
         
        </div>
        </div>
     
</body>
</html>
